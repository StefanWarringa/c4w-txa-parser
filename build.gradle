plugins {
    id 'groovy'
}

group 'nl.practicom'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'it.uniroma1.dis.wsngroup.gexf4j:gexf4j:1.0.0'
}
